<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCMS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nanum Gothic", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        background-color: #ffffff;
      }

      .logo {
        display: flex; /* ① flex 컨테이너로 만든다 */
        justify-content: center; /* ② 가로 축(메인 축) 가운데 정렬 */
        width: 312px;
        height: 300px;
        font-size: clamp(10px, 25vw, 80px);
        font-weight: bold; /* 두껍게 */
        margin-bottom: 20px;
        letter-spacing: 2px; /* 자간 조절 */
      }

      .login-btn img {
        width: 312px;
        max-width: 100%;
        height: auto;
        cursor: pointer;
        border-radius: 10px;
      }

      @media (max-width: 480px) {
        .logo {
          width: 195px;
        }

        .login-btn img {
          width: 260px;
        }
      }

      @media (min-width: 481px) and (max-width: 768px) {
        .logo {
          width: 234px;
        }

        .login-btn img {
          width: 286px;
        }
      }
    </style>
  </head>

  <body>
    <div class="logo">UCMS</div>
    <div class="login-btn">
      <a href="/auth/authorize">
        <img
          src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
          alt="카카오 로그인"
        />
      </a>
    </div>
  </body>

  <script>
    // 필요 시 JavaScript 작성
  </script>
</html>
