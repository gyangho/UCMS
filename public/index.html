<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCMS</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        .logo {
            width: 260px;
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        .login-btn img {
            width: 312px;
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }

        @media (max-width: 480px) {
            .logo {
                width: 195px;
            }

            .login-btn img {
                width: 260px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .logo {
                width: 234px;
            }

            .login-btn img {
                width: 286px;
            }
        }
    </style>
</head>

<body>
    <img src="./images/logo.png" alt="대표 이미지" class="logo">
    <div class="login-btn">
        <a href="/auth/authorize">
            <img src="./images/kakao_login.png" alt="카카오 로그인" />
        </a>
    </div>
</body>

<script>
    // 필요 시 JavaScript 작성
</script>

</html>
