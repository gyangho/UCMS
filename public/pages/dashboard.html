<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>UCMS</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        border-bottom: 1px solid #ccc;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .small-logo {
        height: 40px;
      }

      .user-info {
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .user-info img {
        height: 30px;
        width: 30px;
        border-radius: 50%;
      }

      .logout-btn {
        font-size: 12px;
        padding: 6px 10px;
        background-color: #eee;
        color: #333;
        border: 1px solid #bbb;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .logout-btn:hover {
        background-color: #ddd;
      }
      main {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 40px;
        text-align: center;
      }

      .func-btn {
        padding: 40px 0;
        border: 1px solid #aaa;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s;
      }

      .func-btn:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="../images/small-logo.png" alt="로고" class="small-logo" />
      <div class="header-right">
        <div class="user-info" id="userInfo">로그인 정보 불러오는 중...</div>
        <a href="/auth/logout" class="logout-btn">로그아웃</a>
      </div>
    </header>

    <main>
      <div class="func-btn" onclick="location.href='/func1'">Func1</div>
      <div class="func-btn" onclick="location.href='/func2'">Func2</div>
      <div class="func-btn" onclick="location.href='/func3'">Func3</div>
      <div class="func-btn" onclick="location.href='/func4'">Func4</div>
      <div class="func-btn" onclick="location.href='/func5'">Func5</div>
      <div class="func-btn" onclick="location.href='/func6'">Func6</div>
    </main>

    <script>
      // 로그인한 사용자 정보 불러오기 (예: /api/user 반환값 사용)
      fetch("/api/user")
        .then((res) => res.json())
        .then((user) => {
          document.getElementById("userInfo").innerHTML = `
                <img src="${user.thumbnail_image}" alt="프로필" >
                ${user.nickname}
                `;
        })
        .catch(() => {
          document.getElementById("userInfo").textContent =
            "로그인 정보를 가져오지 못했습니다.";
        });
    </script>
  </body>
</html>
