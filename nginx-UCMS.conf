# HTTP에서 HTTPS로 리다이렉트
server {
    listen 80;
    server_name gyangho.ddns.net www.gyangho.ddns.net;
    
    # certbot 인증을 위한 설정
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # HTTP에서 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl;
    http2 on;
    server_name gyangho.ddns.net www.gyangho.ddns.net;
    
    # SSL 인증서 설정 (certbot으로 생성 후 자동 업데이트됨)
    ssl_certificate C:/Certbot/live/gyangho.ddns.net/fullchain.pem;
    ssl_certificate_key C:/Certbot/live/gyangho.ddns.net/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS 설정
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 메인 애플리케이션
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    }

    # WebSocket 프록시 (평가 노트용)
    location /sharedb {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 연결 유지
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

    }
} 